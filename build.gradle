plugins {
	id 'org.springframework.boot' version '2.6.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "org.flywaydb.flyway" version "8.4.2"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.flywaydb:flyway-core'
	runtimeOnly 'org.postgresql:postgresql'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}

tasks.jar {
	enabled = false
}

flyway {
	url = System.getenv().getOrDefault("DATASOURCE_URL", "jdbc:postgresql://localhost:5432/my_tasks")
	user = System.getenv("DATASOURCE_USERNAME") ?: "postgres"
	password = System.getenv("DATASOURCE_PASSWORD") ?: "123456"
	cleanDisabled = System.getenv("FLYWAY_CLEAN_DISABLED") ?: false
}