

name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java JDK 11
        uses: actions/setup-java@v2.5.0
        with: 
          java-version: '11'
          distribution: 'adoot'
          
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.0.4 

      - name: Build with Gradle
        run: ./gradlew build

